<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿨피스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box1">
        <div class="cont1">
            <div class="logo"><img src="img/01_logo.png" alt="동원F&B로고"></div>
            <div class="title"><img src="img/02_title.png" alt="쿨피스로고"></div>
            <div class="can1"><img src="img/03_can.png" alt="쿨피스제품사진"></div>
        </div>
    </div>

    <div class="box2">
        <div class="cont2">
            <div class="slogan"><img src="img/04_slogan.png" alt="슬로건"></div>
        </div>
    </div>

    <div class="box3">
        <div class="cont3">
            <div class="can2"><img src="img/05_can.png" alt="쿨피스제품사진"></div>
        </div>
    </div>

    <div class="box4">
        <div class="cont4">
            <img src="img/06_peach.png" alt="복숭아 이미지">
        </div>  
    </div>

    <div class="box5">
        <div class="cont5">
            <div class="txt">
                여름이 자유롭다.<br>
                우리는 쿨피스와 함께 한다. <br>
                <br>
                1980년도부터 시작해, <br>
                오랫동안 변함 없는 맛을 지켜온 쿨피스 오리지널.
                산뜻한 맛과 향 그리고 유산균이 함유된 건강한 음료로
                꾸준히 고객들의 곁에 자리 잡아 있습니다.<br>
            </div>
        </div>
    </div>

    <div class="box6">
        <div class="cont6">
            <img src="img/07_icon.png" alt="쿨피스 라벨">
        </div>
    </div>

    <div class="box7">
        <div class="cont7">
            <img src="img/08_can.png" alt="쿨피스제품사진">
        </div>
    </div>

    <div class="box8">
        <div class="cont8">
            <img src="img/09_footer.png" alt="동원F&B로고, 쿨피스로고">
        </div>
    </div>    
</body>
</html>
